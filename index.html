<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/swiper.min.css"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/index.css"/>

    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <!--1、导入需要编译的LESS文件 rel="stylesheet/less" -->
    <!--<link charset="utf-8" type="text/css" rel="stylesheet/less" href="css/index.less"/>-->
</head>
<body>
<section class="main" id="main">
    <div class="music" id="music">
        <audio id="musicAudio" src="audio/zxc.mp3" preload="none" loop></audio>
    </div>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!--slide1-->
            <div class="swiper-slide slide1">
               <!-- <p>个人</p>
                <p>简历</p>-->
                <p>个</p>
                <p>人</p>
                <p>简</p>
                <p>历</p>
                <div class="sj"></div>
            </div>
            <div class="swiper-slide slide2 slide">
                <div class="headed"></div>
                <div class="ski siz">个人资料</div>
                <div class="jne siz">Personal data</div>
                <div class="red box"></div>
                <div class="yellow box"></div>
                <div class="green box"></div>
                <div class="name1 on">name</div>
                <div class="name2 off"><i></i>白应龙</div>
                <div class="sex1 on">sex</div>
                <div class="sex2 off"><i></i>男</div>
                <div class="student1 on">education</div>
                <div class="student2 off"><i></i>xxx</div>
                <div class="school1 on">school</div>
                <div class="school2 off"><i></i>xxx</div>
                <div class="phone1 on">phone</div>
                <div class="phone2 off"><i></i>13466850233</div>
                <div class="sj"></div>
            </div>
            <div class="swiper-slide slide3 slide">
                <div class="headed"></div>
                <div class="ski siz">我的爱好</div>
                <div class="jne siz">Hobby</div>
                <div class="head">专研</div>
                <div class="body">跑步</div>
                <div class="hand_l hand">听歌</div>
                <div class="hand_r hand">看书</div>
                <div class="foot_l foot">...</div>
                <div class="foot_r foot">...</div>
                <div class="sj"></div>
            </div>
            <div class="swiper-slide slide4 slide">
                <div class="headed"></div>
                <div class="ski siz">我的技能</div>
                <div class="jne siz">Skills</div>
                <div class="front">前端开发工程师</div>
                <div class="css inn">css</div>
                <div class="html5 inn">html5</div>
                <div class="js inn">js</div>
                <div class="node inner">node</div>
                <div class="jQuery inner">jQuery</div>
                <div class="ajax inner">ajax</div>
                <div class="sj"></div>
            </div>
            <div class="swiper-slide slide5">
                <div class="tel tel_t">联系我</div>
                <div class="tel tel_b">contact me</div>
                <div class="line"></div>
                <div class="micro"></div>
                <div class="call ser">手机:13466850233</div>
                <div class="qq ser">QQ:1628069410</div>
                <div class="sj"></div>
            </div>
        </div>
    </div>
</section>







<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>

<script charset="utf-8" type="text/javascript">
    var less = {
        env: "development",//->设定当前的模式为开发模式
        poll: 1000//->设置监视模式下多长时间监视一次
    };
</script>
<!--3、引入LESS.JS-->
<script charset="utf-8" type="text/javascript" src="js/less-2.5.3.min.js"></script>
<!--4、开启监视模式-->
<script charset="utf-8" type="text/javascript">
    less.watch();
</script>

</body>
</html>
